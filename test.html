<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glTF View</title>
    <script type="module" src="./glTFView.js"></script>
</head>
<style>

    * {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box;
    }
    body {
        display: grid;
        margin: 0;
        width: 100%;
        height: 100vh;
    }

    .glTFView {
        display: grid;
        place-items: center;
        width: 100%;
    }

    .info {
        color: var(--color2);
        padding: 20px 20px 50px;
        background-color: #363636;
        font-family: roboto;
    }
</style>
<body>
    <div class="glTFView" glTFfile="./models/model.gltf" auto bg="#dfdfdf" ld="#494949" transparent scale="1"></div>
</body>
</html>
